<ion-view title="Signup" id="page5" style="background-color:#cccccc;">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="users[0].uname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="page1" id="signup-button16" class="button button-stable  button-block">Sign up</a>
        </form>
        <a ui-sref="page1" id="results-button39" class="button button-positive  button-block">Home</a>
    </ion-content>
</ion-view>
