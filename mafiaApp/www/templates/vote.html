<ion-view title="Vote" id="page10" style="background-color:#7EC0EE;">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Would you like to vote on PLAYER?</span><textarea placeholder=""> </textarea>
            </label>
            <ion-radio>Yes</ion-radio>
            <ion-radio>No</ion-radio>
            <label class="item item-input">
                <span class="input-label">console: output</span><textarea placeholder=""> </textarea>
            </label>
        </form>
        <a ui-sref="gameNight" id="vote-button33" class="button button-positive  button-block">[Vote Passed]</a>
        <a ui-sref="gameDay" id="vote-button34" class="button button-positive  button-block">[Vote Failed]</a>
        <a ui-sref="results" id="vote-button38" class="button button-positive  button-block">[Game Over]</a>
    </ion-content>
</ion-view>
